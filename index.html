<!DOCTYPE html>
<html>
    
    <head>
        <link href="main.css" rel="stylesheet" type="text/css" media="all">
        <title>Google</title>
    </head>
    
    <body>
        <div class="body-container">
            <header>
                <nav>
                    <ul>
                        <div class="nav-left">
                            <li><a href="https://about.google.com">About</a></li>
                            <li><a href="https://store.google.com">Store</a></li>
                        </div>
                        <div class="nav-right">
                            <li><a href="https://google.com/gmail">Gmail</a></li>
                            <li><a href="https://google.com/images">Images</a></li>
                            <li class="nav-apps"></li>
                            <li><button class="sign-in">Sign In</button></li>
                        </div>
                    </ul>
                </nav>
            </header>

            <main>
                <div class="main-container">
                    <div class="google-logo">
                        <img src="/images/logo.png" alt="google logo">
                    </div>
                    <div class="search-form">
                        <form>
                            <input class="search-box" type="search">
                            <div class="btn-container">
                                <input value="Google Search" type="submit">
                                <input value="I'm Feeling Lucky" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </main>

            <footer>
                <ul>
                    <div class="foot-left">
                        <li><a href="https://ads.google.com">Advertising</a></li>
                        <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                        <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                    </div>
                    <div class="foot-right">
                        <li><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                        <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                    </div>
                </ul>
            </footer>
        </div>
    </body>

</html>
